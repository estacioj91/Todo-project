<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/favicon.png">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">
                To-do App
            </h1>
            <h2 class="header_subtitle">
                What do you need to do?
            </h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input class="input" id="searchText" type="text" placeholder="Filter todos" />

            <label class="checkbox">
                <input type="checkbox" id="hide-completed" />Hide Completed
            </label>
        </div>
    </div>
    <div class="container">
        <div id="todos">
        </div>
        <form id="new-todo">
            <input class = "input" type="text" placeholder="task" name="text" />
            <button class = "button">
                Add Todo
            </button>
        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.js"></script>
    <script src="js/uuidv4.js"></script>
    <script src="js/todos-functions.js"></script>
    <script src="js/todo.js"></script>
</body>

</html>
